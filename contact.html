    <div class="container">
    <center>
         <h1 class="text-light mb-5">Contact Us</h1>
        <form id="contactForm" name="sentMessage" novalidate="novalidate" action="mailto:vibelabspro@gmail.com" method="POST">
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                  <button type="submit" class="btn btn-primary btn-block">Send Email</button>
                </div>
                <div class="col-md-6 mb-3">
                  <button type="button" class="btn btn-success btn-block" onclick="sendWhatsapp()">Send WhatsApp</button>
                </div>
              </div>     
        </form>
    </div>

    
    </center> 
    <script>
        function sendWhatsapp() {
            var subject = document.getElementById('subject').value;
            var message = document.getElementById('message').value;
            var whatsappLink = 'https://api.whatsapp.com/send?phone=6285733670549&text=' + encodeURIComponent('Subject: ' + subject + '\n\n' + message);
            window.open(whatsappLink);
        }
    </script>
